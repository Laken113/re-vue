<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>the super tiny vue.js</title>
    <style type="text/css">
        input {
            outline: none;
        }
        #app {
            width: 400px;
            padding: 15px;
            padding-top: 100px;
            border: 1px solid #999;
            margin: 0 auto;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="app">
        <h2 v-text='hello' v-visible='isShow'></h2>
        <input type="text" v-model='counter'>
        <button v-on:click='add' type="button">add</button>        
        <button v-on:click='toggle' type="button">toggle</button>
        <p v-text='counter'></p>
        <p v-text='info.age'></p>
        <p v-text='wellcome.text'></p>
        <div v-if='isShow'>
            <p v-text='info.age'></p>
        </div>
        <h2>v-for directive</h2>
        <div v-for='item in todos'>
            <h2 v-text='counter'></h2>
            <p v-text='item.text'></p>
        </div>
    </div>
    <script src='../dist/tinyVue.js'></script>
    <!-- <script src='http://cdn.bootcss.com/vue/1.0.26/vue.js'></script> -->
    <script>
        var mvvm;
        var opts = {
            el: '#app',
            data: {
                isShow: true,
                counter: 1,
                hello: 'ahahah!',
                info: {
                    age: 18
                },
                person: {
                    weight: 20,
                    height: 170
                },
                todos: [
                    {
                        text: 'hello world!'
                    },
                    {
                        text: 'hihihihi!'
                    }
                ]
            },
            computed: {
                wellcome () {
                    return {text: this.hello + '---' + this.info.age};
                }
            },
            methods: {
                add: function () {
                    this.counter += 1;
                    this.info.age += 1;
                },
                toggle: function () {
                    this.isShow = !this.isShow;                    
                }
            },
            watch: {
                counter (val) {
                    console.log('counter: ', val);
                },
                info (info) {
                    console.log('info: ', info);
                },
                wellcome () {
                    console.log('wellcome: ', this.wellcome);
                }
            },
            ready () {
                let self = this;
                self.hello = 'Ready, go!';
                
                setTimeout(function () {
                    self.hello = 'Done!';
                    // self.todos = [{
                    //     text: 'I\'m new here!'
                    // }];
                }, 3000)
            }
        }

        TinyVue.$directive('visible', function (value) {
            this.el.style.visibility = value ? 'visible' : 'hidden';
        })
        mvvm = new TinyVue(opts);

        //mvvm = new Vue(opts);
        //console.log(mvvm);
        // var optsCopy = opts;
        // console.log('optsCopy: ', optsCopy);
        // var dom = document.getElementById('app').cloneNode(true);
        // document.body.appendChild(dom);
        // optsCopy.el = dom;
        //new TinyVue(optsCopy);
        //mvvm = new Vue(opts);
        console.log('mvvm: ', mvvm);
    </script>
</body>
</html>
