<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>the super tiny vue.js</title>
    <style type="text/css">
        input {
            outline: none;
        }
        #app {
            width: 400px;
            padding: 15px;
            padding-top: 100px;
            border: 1px solid #999;
            margin: 0 auto;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="app">
        <h2 v-text='hello'></h2>
        <input type="text" v-model='counter'>
        <button v-on:click='add' type="button">add</button>
        <p v-text='counter'></p>
        <p v-text='info.age'></p>
        <p v-text='wellcome.text'></p>
    </div>
    <script src='../dist/tinyVue.js'></script>
    <script src='http://cdn.bootcss.com/vue/1.0.26/vue.js'></script>
    <script>
        var mvvm;
        var opts = {
            el: '#app',
            data: {
                counter: 1,
                hello: 'ahahah!',
                info: {
                    age: 18
                },
                person: {
                    weight: 20,
                    height: 170
                }
            },
            // computed: {
            //     wellcome () {
            //         console.log('wellcome computed');
            //         return {
            //             text: this.hello + '---' + this.info.age
            //         }
            //     }
            // },
            methods: {
                add: function () {
                    mvvm.counter += 1;
                    mvvm.info.age += 1;
                }
            },
            ready () {
                let self = this;
                self.hello = 'Ready, go!';
                self.wellcome = {
                    text: 'hello'
                }
                setTimeout(function () {
                    self.hello = 'Done!';
                }, 3000)
            }
        }
        mvvm = new TinyVue(opts);

        //mvvm = new Vue(opts);
        console.log(mvvm);
        mvvm.$watch('counter', function () {
            console.log(this.counter);
        })
    </script>
</body>
</html>
